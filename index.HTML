<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuizMaster - Zama Quiz</title>
<style>
/* ===== General Reset ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body {
    min-height:100vh;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

/* ===== Container ===== */
.container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    width:100%;
    max-width:800px;
    padding:40px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

/* ===== Header ===== */
.header { text-align:center; margin-bottom:30px; }
.logo {
    font-size:2.8rem;
    font-weight:bold;
    background: linear-gradient(45deg,#6a11cb,#2575fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.subtitle { color:#e0e0e0; font-size:1.1rem; }

/* ===== Quiz Section ===== */
.quiz-section { display:none; }
.quiz-section.active { display:block; animation: fadeIn 0.5s ease-in; }
@keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

.question-counter { text-align:center; margin-bottom:20px; color:#f0f0f0; font-size:0.9rem; }
.progress-bar { height:6px; background: rgba(255,255,255,0.2); border-radius:3px; margin-bottom:25px; overflow:hidden; }
.progress-fill { height:100%; background: linear-gradient(90deg,#ff416c,#ff4b2b); width:0%; transition: width 0.3s ease; }

.question {
    background: rgba(255,255,255,0.15);
    padding:25px;
    border-radius:20px;
    margin-bottom:25px;
    border-left:6px solid #ff4b2b;
    color:#fff;
}

.question h3 { font-size:1.4rem; margin-bottom:20px; }

.options { display:grid; gap:15px; }
.option {
    background: rgba(255,255,255,0.1);
    border:2px solid rgba(255,255,255,0.3);
    border-radius:15px;
    padding:15px 20px;
    cursor:pointer;
    transition: all 0.3s ease;
    color:#fff;
}
.option:hover { 
    border-color:#ff4b2b;
    transform:translateY(-3px);
    box-shadow: 0 8px 20px rgba(255,75,43,0.4);
}
.option.correct { border-color:#4CAF50; background: rgba(76,175,80,0.2); }
.option.incorrect { border-color:#f44336; background: rgba(244,67,54,0.2); }

.feedback { margin:20px 0; padding:15px; border-radius:12px; text-align:center; font-weight:bold; display:none; }
.feedback.correct { background: rgba(76,175,80,0.2); color:#4CAF50; border:2px solid #4CAF50; }
.feedback.incorrect { background: rgba(244,67,54,0.2); color:#f44336; border:2px solid #f44336; }

/* ===== Buttons ===== */
.buttons { text-align:center; margin-top:30px; }
.btn {
    background: linear-gradient(45deg,#ff416c,#ff4b2b);
    color:white;
    border:none;
    padding:15px 35px;
    border-radius:50px;
    font-size:1.1rem;
    font-weight:bold;
    cursor:pointer;
    margin:0 10px;
    transition: all 0.3s ease;
}
.btn:hover { transform:translateY(-3px); box-shadow:0 10px 25px rgba(255,75,43,0.5); }
.btn:disabled { opacity:0.6; cursor:not-allowed; transform:none; box-shadow:none; }

/* ===== Start Screen ===== */
.start-screen { text-align:center; }
.start-screen h2 { color:#fff; margin-bottom:20px; font-size:2rem; }
.start-screen p { color:#e0e0e0; margin-bottom:30px; font-size:1.1rem; line-height:1.5; }

/* ===== Results Screen ===== */
.results-screen { text-align:center; }
.score-circle { width:200px; height:200px; border-radius:50%; margin:30px auto; display:flex; align-items:center; justify-content:center; flex-direction:column; font-size:2rem; font-weight:bold; color:white; overflow:hidden; }
.score-circle.excellent { background: linear-gradient(45deg,#4CAF50,#8BC34A); }
.score-circle.good { background: linear-gradient(45deg,#FF9800,#FFC107); }
.score-circle.average { background: linear-gradient(45deg,#2196F3,#03A9F4); }
.score-circle.poor { background: linear-gradient(45deg,#f44336,#FF5722); }
.score-text { font-size:0.8rem; margin-top:5px; }
.results-message { color:#fff; font-size:1.3rem; margin:20px 0; }
.results-breakdown { background: rgba(255,255,255,0.15); border-radius:15px; padding:25px; margin:20px 0; color:#fff; }
.breakdown-item { display:flex; justify-content:space-between; margin:10px 0; font-size:1.1rem; }

/* ===== Responsive ===== */
@media (max-width:600px){
    .container { padding:20px; }
    .logo { font-size:2rem; }
    .option { padding:12px 15px; }
    .score-circle { width:150px; height:150px; font-size:1.5rem; }
}
</style>
</head>

    <div class="header">
        <div class="logo">ðŸ§  QuizMaster</div>

    <div id="start-screen" class="quiz-section active start-screen">

        </div>
        <div class="buttons">
            <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuizMaster - Test Your Knowledge</title>
<style>
/* ====== General Styles ====== */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}
.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    width:100%;
    max-width:800px;
    padding:40px;
    transition: all 0.3s ease;
}
.header { text-align:center; margin-bottom:30px; }
.logo {
    background: linear-gradient(45deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size:2.5rem;
    font-weight:bold;
    margin-bottom:10px;
}
.subtitle { color:#666; font-size:1.1rem; }

/* ====== Quiz Sections ====== */
.quiz-section { display:none; }
.quiz-section.active { display:block; animation: fadeIn 0.5s ease-in; }
@keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

.question-counter { text-align:center; margin-bottom:20px; color:#666; font-size:0.9rem; }
.progress-bar { height:6px; background:#e0e0e0; border-radius:3px; margin-bottom:30px; overflow:hidden; }
.progress-fill { height:100%; background:linear-gradient(45deg, #667eea, #764ba2); width:0%; transition:width 0.3s ease; }

.question { background:#f8f9fa; padding:25px; border-radius:15px; margin-bottom:25px; border-left:5px solid #667eea; }
.question h3 { color:#333; font-size:1.3rem; line-height:1.5; margin-bottom:20px; }

.options { display:grid; gap:12px; }
.option {
    background:white;
    border:2px solid #e0e0e0;
    border-radius:12px;
    padding:15px 20px;
    cursor:pointer;
    transition:all 0.3s ease;
    position:relative;
    overflow:hidden;
}
.option:hover {
    border-color:#667eea;
    transform:translateY(-2px);
    box-shadow:0 5px 15px rgba(102,126,234,0.2);
}
.option.selected { border-color:#667eea; background:linear-gradient(45deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1)); }
.option.correct { border-color:#4CAF50; background:linear-gradient(45deg, rgba(76,175,80,0.1), rgba(76,175,80,0.2)); animation: correctPulse 0.6s ease; }
.option.incorrect { border-color:#f44336; background:linear-gradient(45deg, rgba(244,67,54,0.1), rgba(244,67,54,0.2)); animation: incorrectShake 0.6s ease; }
@keyframes correctPulse {0%,100%{transform:scale(1);}50%{transform:scale(1.02);}}
@keyframes incorrectShake {0%,100%{transform:translateX(0);}25%{transform:translateX(-5px);}75%{transform:translateX(5px);}}

.feedback { margin:20px 0; padding:15px; border-radius:10px; text-align:center; font-weight:bold; display:none; }
.feedback.correct { background: rgba(76,175,80,0.1); color:#4CAF50; border:2px solid #4CAF50; }
.feedback.incorrect { background: rgba(244,67,54,0.1); color:#f44336; border:2px solid #f44336; }

.buttons { text-align:center; margin-top:30px; }
.btn {
    background:linear-gradient(45deg, #667eea, #764ba2);
    color:white;
    border:none;
    padding:15px 30px;
    border-radius:50px;
    font-size:1.1rem;
    font-weight:bold;
    cursor:pointer;
    transition: all 0.3s ease;
    margin:0 10px;
}
.btn:hover { transform:translateY(-2px); box-shadow:0 10px 20px rgba(102,126,234,0.3); }
.btn:disabled { opacity:0.5; cursor:not-allowed; transform:none; box-shadow:none; }

/* Start Screen */
.start-screen { text-align:center; }
.start-screen h2 { color:#333; margin-bottom:20px; font-size:1.8rem; }
.start-screen p { color:#666; margin-bottom:30px; font-size:1.1rem; line-height:1.6; }

/* Results Screen */
.results-screen { text-align:center; }
.score-circle { width:200px; height:200px; border-radius:50%; margin:30px auto; display:flex; align-items:center; justify-content:center; flex-direction:column; font-size:2rem; font-weight:bold; color:white; position:relative; overflow:hidden; }
.score-circle.excellent { background: linear-gradient(45deg, #4CAF50, #8BC34A); }
.score-circle.good { background: linear-gradient(45deg, #FF9800, #FFC107); }
.score-circle.average { background: linear-gradient(45deg, #2196F3, #03A9F4); }
.score-circle.poor { background: linear-gradient(45deg, #f44336, #FF5722); }
.score-text { font-size:0.8rem; margin-top:5px; }
.results-message { color:#333; font-size:1.3rem; margin:20px 0; }
.results-breakdown { background:#f8f9fa; border-radius:15px; padding:25px; margin:20px 0; }
.breakdown-item { display:flex; justify-content:space-between; margin:10px 0; font-size:1.1rem; }
.breakdown-item strong { color:#333; }

/* Responsive */
@media (max-width:600px){
    .container { padding:20px; }
    .logo { font-size:2rem; }
    .option { padding:12px 15px; }
    .score-circle { width:150px; height:150px; font-size:1.5rem; }
}
</style>
</head>
